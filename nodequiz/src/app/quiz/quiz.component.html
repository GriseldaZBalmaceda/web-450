
  <mat-card>
    <mat-card-title style="text-align: center; font-weight: lighter;" class="mat-headline">
      {{ quiz.name }}
    </mat-card-title>

    <br>
    <!-- root mat card content -->
    <mat-card-content>
        <!-- Quiz form -->
        <form #quizForm="ngForm" (ngSubmit)="onSubmit(quizForm.value); quizForm.reset();">
          <div *ngFor="let question of questions">
            <mat-card class="mat-elevation-z8">
              <mat-card-content>

                <div>
                  <!-- questions -->
                  <mat-list>
                    <div>
                      <p>Question: </p>
                      <p>{{question.question}}</p>
                    </div>
                  </mat-list>
                  <br>
                  <!-- [(ngModel)]="questions[question.id]" [checked]="questions[question.id]" value="{{answer.id}};{{answer.isCorrect}}" name="question{{question.id}}" -->
                  <!-- answers -->
                  <div fxLayout="row" >
                    <label>Answers:</label>
                    <div>
                      <div *ngFor="let answers of question.choices" >
                        <input [(ngModel)]="qs[question.questionId-1]" [checked]="qs[question.questionId-1]" value="{{answers.isCorrect}}" name="q{{question.questionId}}" type="radio" />
                        {{answers.answerText}}
                      </div>
                    </div>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>

          <!-- mat card actions -->
          <br>
          <mat-card-actions>
            <button type="submit" fxFlex mat-raised-button color="warn">Submit</button>
          </mat-card-actions>
        </form>
        <!-- end form -->


      <!-- end flex-layout column -->
    </mat-card-content>
    <!-- end root mat card content-->
  </mat-card>
  <!-- end root mat card -->

  <br><br><br>

    <button mat-button color="primary" (click)="goBack()">Return to Presentation</button>
