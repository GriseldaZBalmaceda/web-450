<h1 mat-dialog-title>Quiz Id {{data.quizId}} </h1>
<div mat-dialog-content>

  <p-carousel headerText="Cars">
      <ng-template let-car pTemplate="item">
          <div class="ui-grid ui-grid-responsive">
              <div class="ui-grid-row">
                  <div class="ui-grid-col-12"><img src="../../assets/IntroToJavaScript.JPG"  width="60"></div>
              </div>

              <div class="ui-grid-row">
                  <div class="ui-grid-col-12">
                      <button type="button" pButton icon="pi pi-search" ></button>
                  </div>
              </div>
          </div>
      </ng-template>
  </p-carousel>
<div mat-dialog-actions>
  <button mat-button>No Thanks</button>
  <button mat-button cdkFocusInitial>Ok</button>
</div>
