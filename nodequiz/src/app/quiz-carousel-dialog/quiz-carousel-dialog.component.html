<h1 mat-dialog-title>{{quiz.quizName}}</h1>
<div mat-dialog-content>

  <p-carousel [value]="images" numVisible="1" headerText="{{quiz.quizName}}">
      <ng-template let-item pTemplate="item">
            <div>
              <img src="../../assets/Presentations/{{quiz.quizName}}/{{item.name}}.jpg"  width="60">
            </div>
      </ng-template>
  </p-carousel>
<div mat-dialog-actions>
  <button mat-button>No Thanks</button>
  <button mat-button cdkFocusInitial>Ok</button>
</div>
